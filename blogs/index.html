<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Blog - t_o_d</title>
        <meta name="title" content="Blog - t_o_d" />
        <meta
            name="description"
            content="t_o_dのブログ一覧ページ。技術記事やプログラミングに関する記事を掲載しています。"
        />
        <meta
            name="keywords"
            content="t_o_d, blog, tech blog, 技術ブログ, プログラミング, エンジニアブログ"
        />
        <meta name="author" content="t_o_d" />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="Japanese" />

        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://github.com/Kamekure-Maisuke/blogs"
        />
        <meta property="og:title" content="Blog - t_o_d" />
        <meta
            property="og:description"
            content="t_o_dのブログ一覧ページ。技術記事やプログラミングに関する記事を掲載しています。"
        />
        <meta property="og:locale" content="ja_JP" />
        <meta property="og:site_name" content="t_o_d Portfolio" />

        <!-- Theme Color -->
        <meta name="theme-color" content="#1f2937" />

        <link
            rel="preload"
            href="../images/logo.webp"
            as="image"
            type="image/webp"
            fetchpriority="high"
        />
        <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
        <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
            fetchpriority="high"
        />

        <style>
            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            .rotating-logo {
                animation: rotate 10s linear infinite;
            }
        </style>

        <!-- Structured Data (JSON-LD) for Blog List -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Blog",
                "name": "t_o_d Blog",
                "description": "t_o_dのブログ。技術記事やプログラミングに関する記事を掲載しています。",
                "author": {
                    "@type": "Person",
                    "name": "t_o_d"
                }
            }
        </script>
    </head>

    <body>
        <header class="container" role="banner">
            <nav>
                <ul>
                    <li>
                        <img
                            src="../images/logo.webp"
                            alt="t_o_d logo"
                            width="120"
                            height="120"
                            fetchpriority="high"
                            loading="eager"
                            decoding="async"
                            style="vertical-align: middle; display: block"
                        />
                    </li>
                    <li>
                        <img
                            src="../images/logo.webp"
                            alt="t_o_d logo"
                            width="120"
                            height="120"
                            loading="eager"
                            decoding="async"
                            class="rotating-logo"
                            style="vertical-align: middle; display: block"
                        />
                    </li>
                    <li>
                        <img
                            src="../images/logo.webp"
                            alt="t_o_d logo"
                            width="120"
                            height="120"
                            loading="eager"
                            decoding="async"
                            style="vertical-align: middle; display: block"
                        />
                    </li>
                </ul>
                <ul>
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/blogs/">ブログ</a></li>
                </ul>
            </nav>
        </header>

        <main class="container" role="main" aria-label="Blog List">
            <header>
                <hgroup>
                    <h1>Blog</h1>
                    <p>技術記事やプログラミングに関する記事を掲載しています</p>
                </hgroup>
            </header>

            <section aria-labelledby="blog-list-heading">
                <h2 id="blog-list-heading" hidden>記事一覧</h2>

                <article>
                    <header>
                        <h3>
                            <a href="/blogs/sample/">サンプル記事のタイトル</a>
                        </h3>
                    </header>
                    <footer>
                        <a href="/blogs/sample/" role="button">記事を読む</a>
                    </footer>
                </article>

                <!-- 追加の記事はここに追加 -->
            </section>

            <footer role="contentinfo">
                <small>&copy; 2025 t_o_d. All rights reserved.</small>
            </footer>
        </main>
    </body>
</html>
