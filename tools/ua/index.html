        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Tool",
                "name": "t_o_d Tool",
                "description": "t_o_dのユーザーエージェント確認ツールです。",

    <body>
        <header class="container" role="banner">
            <nav>
                <ul>
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/blogs/">ブログ</a></li>
                    <li><a href="/tools/">ツール</a></li>
                </ul>
            </nav>
        </header>

        <main class="container" role="main" aria-label="Ua Tool">
            <header>
                <hgroup>
                    <h1>ユーザーエージェント確認ツール</h1>
                    <p>
                        あなたのブラウザのユーザーエージェント情報を確認できます。ブラウザの種類、バージョン、OSなどの情報が表示されます。
                    </p>
                </hgroup>
            </header>

            <section aria-labelledby="ua-tool-heading">
                <h2 id="ua-tool-heading" hidden>
                    ユーザーエージェント確認ツール
                </h2>

                <article>
                    <header>
                        <h3>ユーザーエージェント情報</h3>
                    </header>

                    <table>
                        <tbody>
                            <tr>
                                <th scope="row">ユーザーエージェント</th>
                                <td
                                    id="ua-string"
                                    style="word-break: break-all"
                                ></td>
                            </tr>
                            <tr>
                                <th scope="row">ブラウザ</th>
                                <td id="browser-info"></td>
                            </tr>
                            <tr>
                                <th scope="row">OS</th>
                                <td id="os-info"></td>
                            </tr>
                            <tr>
                                <th scope="row">プラットフォーム</th>
                                <td id="platform-info"></td>
                            </tr>
                            <tr>
                                <th scope="row">言語</th>
                                <td id="language-info"></td>
                            </tr>
                            <tr>
                                <th scope="row">画面解像度</th>
                                <td id="screen-info"></td>
                            </tr>
                            <tr>
                                <th scope="row">Cookie有効</th>
                                <td id="cookie-info"></td>
                            </tr>
                        </tbody>
                    </table>
                </article>

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        const ua = navigator.userAgent;
                        const n = navigator;
                        const s = screen;
                        const $ = (id) => document.getElementById(id);

                        // ユーザーエージェント文字列
                        $("ua-string").textContent = ua;

                        // ブラウザ検出
                        const browsers = [
                            [/Firefox\/(\d+\.\d+)/, "Firefox"],
                            [/Edg\/(\d+\.\d+)/, "Microsoft Edge"],
                            [/Chrome\/(\d+\.\d+)/, "Chrome"],
                            [/Version\/(\d+\.\d+)/, "Safari"],
                            [/(?:MSIE|Trident)/, "Internet Explorer"],
                        ];

                        const browser = browsers.find(([pattern]) =>
                            ua.match(pattern),
                        );
                        const match = browser?.[0].exec(ua);
                        $("browser-info").textContent = browser
                            ? `${browser[1]}${match?.[1] ? ` ${match[1]}` : ""}`
                            : "Unknown";

                        // OS検出
                        const os = [
                            ["Android", "Android"],
                            ["iPhone", "iOS"],
                            ["iPad", "iOS"],
                            ["Win", "Windows"],
                            ["Mac", "macOS"],
                            ["Linux", "Linux"],
                        ];

                        $("os-info").textContent =
                            os.find(([key]) => ua.includes(key))?.[1] ||
                            "Unknown";
                        $("platform-info").textContent = n.platform;
                        $("language-info").textContent = n.language;
                        $("screen-info").textContent =
                            `${s.width} × ${s.height} (${s.colorDepth}bit)`;
                        $("cookie-info").textContent = n.cookieEnabled
                            ? "有効"
                            : "無効";
                    });
                </script>
            </section>

            <footer role="contentinfo">

            </footer>
        </main>
    </body>
