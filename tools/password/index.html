<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>パスワード生成 - t_o_d ツール</title>
        <meta name="title" content="パスワード生成 - t_o_d ツール" />
        <meta name="description" content="パスワード生成ツールです。" />
        <meta
            name="keywords"
            content="t_o_d, tool, tech, パスワード, プログラミング"
        />
        <meta name="author" content="t_o_d" />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="Japanese" />

        <!-- Open Graph -->
        <meta property="og:type" content="article" />
        <meta property="og:url" content="https://github.com/Kamekure-Maisuke" />
        <meta property="og:title" content="パスワード生成 - t_o_d ツール" />
        <meta
            property="og:description"
            content="これはパスワード生成ツールです。"
        />
        <meta property="og:locale" content="ja_JP" />
        <meta property="og:site_name" content="t_o_d Portfolio" />

        <!-- Theme Color -->
        <meta name="theme-color" content="#1f2937" />

        <link
            rel="stylesheet"
            href="/pico/css/pico.min.css"
            fetchpriority="high"
        />

        <!-- Structured Data (JSON-LD) for Article -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Tool",
                "name": "t_o_d Tool",
                "description": "t_o_dのパスワード生成ツールです。",
                "author": {
                    "@type": "Person",
                    "name": "t_o_d"
                }
            }
        </script>
    </head>

    <body>
        <header class="container" role="banner">
            <nav>
                <ul>
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/blogs/">ブログ</a></li>
                    <li><a href="/tools/">ツール</a></li>
                </ul>
            </nav>
        </header>

        <main class="container" role="main" aria-label="Password Tool">
            <header>
                <hgroup>
                    <h1>パスワード生成ツール</h1>
                    <p>
                        セキュアなパスワードを自動生成します。大文字・小文字・数字・記号を組み合わせた強力なパスワードをワンクリックで作成できます。
                    </p>
                </hgroup>
            </header>

            <section aria-labelledby="password-tool-heading">
                <h2 id="password-tool-heading" hidden>パスワード生成ツール</h2>

                <article>
                    <header>
                        <h3>パスワード設定</h3>
                    </header>

                    <label>
                        長さ
                        <input
                            type="range"
                            id="length"
                            min="8"
                            max="32"
                            value="16"
                        />
                        <small id="length-value">16文字</small>
                    </label>

                    <fieldset>
                        <legend>含める文字種</legend>
                        <label>
                            <input type="checkbox" id="uppercase" checked />
                            大文字 (A-Z)
                        </label>
                        <label>
                            <input type="checkbox" id="lowercase" checked />
                            小文字 (a-z)
                        </label>
                        <label>
                            <input type="checkbox" id="numbers" checked />
                            数字 (0-9)
                        </label>
                        <label>
                            <input type="checkbox" id="symbols" checked />
                            記号 (!@#$%^&*)
                        </label>
                    </fieldset>

                    <button id="generate">パスワード生成</button>
                </article>

                <article>
                    <header>
                        <h3>生成されたパスワード</h3>
                    </header>

                    <input
                        type="text"
                        id="password"
                        readonly
                        placeholder="生成ボタンをクリックしてください"
                        style="font-family: monospace; font-size: 1.2rem"
                    />

                    <button id="copy" disabled>クリップボードにコピー</button>
                    <small id="copy-message" style="display: none; color: green"
                        >コピーしました！</small
                    >
                </article>

                <script>
                    const $ = (id) => document.getElementById(id);
                    const length = $("length");
                    const chars = {
                        uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
                        lowercase: "abcdefghijklmnopqrstuvwxyz",
                        numbers: "0123456789",
                        symbols: "!@#$%^&*",
                    };

                    length.oninput = () =>
                        ($("length-value").textContent = `${length.value}文字`);

                    $("generate").onclick = () => {
                        const opts = Object.keys(chars).filter(
                            (k) => $(k).checked,
                        );
                        if (!opts.length)
                            return alert("最低1つ文字種を選択してください");

                        const pool = opts.map((k) => chars[k]).join("");
                        const pwd = crypto
                            .getRandomValues(new Uint8Array(+length.value))
                            .reduce(
                                (acc, v) => acc + pool[v % pool.length],
                                "",
                            );

                        $("password").value = pwd;
                        $("copy").disabled = false;
                        $("copy-message").style.display = "none";
                    };

                    $("copy").onclick = async () => {
                        await navigator.clipboard.writeText(
                            $("password").value,
                        );
                        const msg = $("copy-message");
                        msg.style.display = "inline";
                        setTimeout(() => (msg.style.display = "none"), 2000);
                    };
                </script>
            </section>

            <footer role="contentinfo">
                <small>&copy; 2025 t_o_d. All rights reserved.</small>
            </footer>
        </main>
    </body>
</html>
