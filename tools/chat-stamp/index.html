    <body>
        <header class="container" role="banner">
            <nav>
                <ul>
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/blogs/">ブログ</a></li>
                    <li><a href="/tools/">ツール</a></li>
                </ul>
            </nav>
        </header>

        <main
            class="container"
            role="main"
            aria-label="チャットスタンプ生成 Tool"
        >
            <header>
                <hgroup>
                    <h1>チャットスタンプ生成ツール</h1>
                    <p>
                        JPG/PNG画像をアップロードして、Slackなどのチャットアプリで使えるスタンプサイズ（128x128px）の画像を生成します。
                    </p>
                </hgroup>
            </header>

            <section aria-labelledby="ua-tool-heading">
                <h2 id="ua-tool-heading" hidden>チャットスタンプ生成ツール</h2>

                <article>
                    <h3>画像をアップロード</h3>
                    <input
                        type="file"
                        id="imageUpload"
                        accept="image/jpeg,image/png"
                        aria-label="画像ファイルを選択"
                    />
                </article>

                <article id="previewSection" style="display: none">
                    <h3>プレビュー</h3>
                    <div
                        style="
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 2rem;
                        "
                    >
                        <div>
                            <h4>元画像</h4>
                            <canvas
                                id="originalCanvas"
                                style="
                                    max-width: 100%;
                                    border: 1px solid
                                        var(--pico-muted-border-color);
                                "
                            ></canvas>
                        </div>
                        <div>
                            <h4>スタンプ画像 (128x128px)</h4>
                            <canvas
                                id="stampCanvas"
                                width="128"
                                height="128"
                                style="
                                    border: 1px solid
                                        var(--pico-muted-border-color);
                                    image-rendering: auto;
                                "
                            ></canvas>
                        </div>
                    </div>
                </article>

                <article id="downloadSection" style="display: none">
                    <button id="downloadBtn">スタンプ画像をダウンロード</button>
                </article>

                <script>
                    const imageUpload = document.getElementById("imageUpload");
                    const previewSection =
                        document.getElementById("previewSection");
                    const downloadSection =
                        document.getElementById("downloadSection");
                    const originalCanvas =
                        document.getElementById("originalCanvas");
                    const stampCanvas = document.getElementById("stampCanvas");
                    const downloadBtn = document.getElementById("downloadBtn");

                    let currentImage = null;

                    imageUpload.addEventListener("change", function (e) {
                        const file = e.target.files[0];
                        if (!file) return;

                        if (
                            !file.type.match("image/jpeg") &&
                            !file.type.match("image/png")
                        ) {
                            alert(
                                "JPEGまたはPNG形式の画像を選択してください。",
                            );
                            return;
                        }

                        const reader = new FileReader();
                        reader.onload = function (event) {
                            const img = new Image();
                            img.onload = function () {
                                currentImage = img;
                                processImage(img);
                                previewSection.style.display = "block";
                                downloadSection.style.display = "block";
                            };
                            img.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    });

                    function processImage(img) {
                        // 元画像を表示（アスペクト比を維持しながら最大300pxで表示）
                        const maxPreviewSize = 300;
                        let previewWidth = img.width;
                        let previewHeight = img.height;

                        if (
                            img.width > maxPreviewSize ||
                            img.height > maxPreviewSize
                        ) {
                            const ratio = Math.min(
                                maxPreviewSize / img.width,
                                maxPreviewSize / img.height,
                            );
                            previewWidth = img.width * ratio;
                            previewHeight = img.height * ratio;
                        }

                        originalCanvas.width = previewWidth;
                        originalCanvas.height = previewHeight;
                        const originalCtx = originalCanvas.getContext("2d");
                        originalCtx.drawImage(
                            img,
                            0,
                            0,
                            previewWidth,
                            previewHeight,
                        );

                        // スタンプ画像を生成（128x128px、中央クロップ）
                        const stampSize = 128;
                        const stampCtx = stampCanvas.getContext("2d");
                        stampCtx.clearRect(0, 0, stampSize, stampSize);

                        // 画像をスタンプサイズに合わせてクロップ
                        const scale = Math.max(
                            stampSize / img.width,
                            stampSize / img.height,
                        );
                        const scaledWidth = img.width * scale;
                        const scaledHeight = img.height * scale;
                        const offsetX = (stampSize - scaledWidth) / 2;
                        const offsetY = (stampSize - scaledHeight) / 2;

                        stampCtx.drawImage(
                            img,
                            offsetX,
                            offsetY,
                            scaledWidth,
                            scaledHeight,
                        );
                    }

                    downloadBtn.addEventListener("click", function () {
                        if (!currentImage) return;

                        stampCanvas.toBlob(function (blob) {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement("a");
                            a.href = url;
                            a.download = "chat-stamp-128x128.png";
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }, "image/png");
                    });
                </script>
            </section>

            <footer role="contentinfo">
                <small>&copy; 2025 t_o_d. All rights reserved.</small>
            </footer>
        </main>
    </body>
</html>
